<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <title>item page</title>
</head>
<body>
    <div class="navbar">
        <img id="logo_frontpage" src="/./logo.png" alt="logo">
        <a href="/logout">Log out</a>
        <a href="/news">Archive</a>
        <a href="/">Home</a>
      </div>

     
    <table id="itempage_new_table">
        <tbody>
          <tr>
            <th>Name:</th>
            <th>Price</th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="name"></td>
            <td class="price"></td>
          </tr>
        </tfoot>
      </table>

    <div id="itemTable">
        <p id="Items"></p>
    
        <p >Name: <input type="text" id="name"></input></p>
        <p >Price: <input type="text" id="price"></input></p>

        <br>

        <button id="addItem-button">Add item!</button>
    
    </div>
    

    <script src="./itemPage.js"></script>

</body>
</html>
