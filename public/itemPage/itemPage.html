<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <title>item page</title>
</head>
<body>
    <div class="navbar">
        <img id="logo_frontpage" src="/./logo.png" alt="logo">
        <a href="/logout">Log out</a> <a href="/news">Archive</a>
        <a href="/">Home</a>
        <a href="/itemPage">Products</a>
      </div>

      <div id="itemTable">

      <table class="table" id="itempage_table">        
        <tr>
        <th id="name">Name</th>
        <th id="size">Size</th>
        <th id="price">Price</th>
        </tr>
      
        <tbody id="itempage_table_body"></tbody>

        </table>

      </div>

        <p id="Items"></p>
    
        <h3 id="product-form-header">Add a new product!</h3>

  <form id="productForm" method="POST" action="/newProduct">

    <label for="name">Name: </label><br>
    <input type="text" id="fname" name="name" value=""><br>
    <label for="price">Price: </label><br>
    <input type="number" id="lname" name="price" value=""><br><br>
    <select name="size">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select>
    <br>
    <input type="submit" class="productButton" value="Submit">

</form> 
    

    </div>
    

    <script src="./itemPage.js"></script>

</body>
</html>
