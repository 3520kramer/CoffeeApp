<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <!-- source route for jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <title>frontpage</title>
</head>
<body>
    <!-- this is our navigation -->
    <div class="navbar">
        <img id="logo_frontpage" src="./logo.png" alt="logo">
        <a href="/logout">Log out</a>
        <a href="/news">Archive</a>
        <a href="/">Home</a>
        <a href="/itemPage">Products</a>
      </div>

      <!-- this is the table of new orders -->
      <table id="frontpage_new_ordertable">
        <tbody>
          <tr>
            <th>Customer</th>
            <th>Date</th>
            <th>Ordered at</th>
            <!--<th>Wished pickup time</th>-->
            <th>Order</th>
            <th>Comments</th>
            <th>Price</th>
            <th>Total</th>
            <th>Order Status</th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="customer_name"></td>
            <td class="date"></td>
            <td class="time"></td>
            <!--<td class="pickup"></td>-->
            <td class="products"></td>
            <td class="comments"></td>
            <td class="price"></td>
            <td class="total"></td>
            <td class="order_status"></td>
          </tr>
        </tfoot>
      </table>


    <!-- this is the table for orders that have been clicked ready -->
    <div id="frontpage_ready_ordertable"></div>

    <!-- soruce route for our js -->
    <script src="./frontpage.js"></script>


</body>
</html>
